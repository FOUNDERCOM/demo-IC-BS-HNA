<div class="bs-bg"></div>

<div class="bs-alarm-statistics-bar" data-ng-init="drawBar()">
    <svg>
        <defs>
            <linearGradient id="alarm-bar-linear" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%"   stop-color="#33ffff"/>
                <stop offset="30%" stop-color="#017efe"/>
            </linearGradient>
        </defs>
    </svg>
</div>

<div class="bs-alarm-statistics-time-line">
    <div class="bs-time-line-name bs-box">
        <span class="bs-week">周</span>
        <span class="bs-day">日</span>
    </div>
    <div class="bs-arrow bs-box fa fa-angle-double-left"></div>
    <ul class="bs-time-line-list bs-box">
        <li ng-repeat="item in timeLineList">
            <span class="bs-week">{{item.week}}</span>
            <span class="bs-day">{{item.day}}</span>
        </li>
    </ul>
    <div class="bs-arrow bs-box fa fa-angle-double-right"></div>
</div>
