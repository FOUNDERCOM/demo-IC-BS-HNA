<div class="fd-widget-logo">
    <span>基础信息</span>
</div>
<div class="fd-widget-content">
    <div class="fd-base-data-static fd-ireg-border-box">
        <div class="fd-ireg-border fd-ireg-border-top"></div>
        <div class="fd-ireg-border fd-ireg-border-top-light"></div>
        <div class="fd-ireg-border fd-ireg-border-bottom"></div>

        <div class="fd-content">
            <div class="fd-data row" ng-controller="BaseDataStaticCtrl">
                <div class="col-md-3" ng-repeat="item in list">
                    <div class="fd-item">
                        <div class="fd-label">{{item.title}}</div>
                        <div class="fd-value">{{item.value}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
